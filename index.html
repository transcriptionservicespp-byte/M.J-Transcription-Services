<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>M>J Transcription Services</title>
    <style>
        /* This handles the "Dark Mode" look and the Grid */
        body { background: #030712; color: white; font-family: sans-serif; text-align: center; padding: 50px; }
        #project-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; 
            max-width: 1100px; 
            margin: 40px auto; 
        }
        .card { background: #111827; border: 1px solid #1f2937; padding: 20px; border-radius: 12px; text-align: left; }
        .tag { color: #60a5fa; background: #1e293b; padding: 4px 8px; border-radius: 4px; font-size: 12px; margin-right: 5px; }
        .btn { display: inline-block; margin-top: 15px; padding: 10px 20px; background: #3b82f6; color: white; text-decoration: none; border-radius: 6px; font-weight: bold; }
        .btn:hover { background: #2563eb; }
    </style>
</head>
<body>

    <h1>M.J Transcription Services</h1>
    <p>Select a task below to get started</p>

    <div id="project-grid"></div>

    <script>
        // EASY MODE: The list is fixed below!
        const myProjects = [
            { 
                title: "Onboarding Portal", 
                desc: "Please click below to fill out the onboarding form and join our transcription team.", 
                tags: ["Form", "Onboarding"], 
                link: "https://docs.google.com/forms/d/1F_PkInZEnpIi0COsEW5bQ5kHbWwKcGxVJhvDMSB6gMQ/viewform" 
            },
            { 
                title: "French Transcription", 
                desc: "Natural conversations recorded with a microphone in French.", 
                tags: ["Audio", "French"], 
                link: "#" 
            }
        ];

        const grid = document.getElementById('project-grid');
        
        myProjects.forEach(p => {
            grid.innerHTML += `
                <div class="card">
                    <h2>${p.title}</h2>
                    <p>${p.desc}</p>
                    <div>${p.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
                    <a href="${p.link}" class="btn" target="_blank">Get Started</a>
                </div>
            `;
        });
    </script>
</body>
</html>
